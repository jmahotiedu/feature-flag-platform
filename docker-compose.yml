services:
  control-plane:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    environment:
      PORT: 8080
      FF_TOKENS: ${FF_TOKENS:-admin-token:admin,operator-token:operator,viewer-token:viewer}
      DATABASE_URL: ${DATABASE_URL:-postgres://flags:flags@postgres:5432/flags}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "8080:8080"

  ui:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    ports:
      - "5173:80"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: flags
      POSTGRES_PASSWORD: flags
      POSTGRES_DB: flags
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flags"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  grafana_data:
