name: Quickstart Smoke

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quickstart-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: timeout --signal=TERM --kill-after=30s 15m npm run quickstart:smoke
